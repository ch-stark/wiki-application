<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
</head>

<body>
    <div class="logo">
        <h2>WiKi</h2>
    </div>
    <div class="body">
        <h1>Editing <span class="title">{{.Title}}</span></h1>

        <form action="/save/{{.Title}}" method="POST" class="topBefore">
        <div><textarea name="body" rows="20" cols="80" wrap='hard'>{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save"class="button"></div>
        </form>
    </div>
</body>
</html>
